title: Global title
images:
  image_a:
    uri: image:banana
    context: dir/context
    dockerfile: dir/Dockerfile
    build-args:
      arg1: val1
      arg2: val2
volumes:
  volume_a:
    uri: storage:dir
    mount: /var/dir
    ro: true
tags: [tag-a, tag-b]
env:
  global_a: val-a
  global_b: val-b
workdir: /global/dir
life-span: 1d4h
jobs:
