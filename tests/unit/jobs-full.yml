    name: job-name
    image: ${{ images.image_a.ref }}
    preset: cpu-small
    http:
      port: 8080
      requires-auth: false
    entrypoint: bash
    cmd: echo abc
    workdir: /local/dir
    env:
      local_a: val-1
      local_b: val-2
    volumes:
      - ${{ volumes.volume_a.ref }}
      - storage:dir:/var/dir:ro
    tags: [tag-1, tag-2]
